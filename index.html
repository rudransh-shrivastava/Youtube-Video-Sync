<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synchronized YouTube Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>
  <body>
    <div id="main">
      <h1 id="main-heading">
        <span id="watch-text" data-value="Watch">Watch</span> in
        <span id="sync-text" data-value="Sync">Sync</span>
      </h1>
      <p id="main-paragraph">
        Seamlessly enjoy YouTube videos with friends and family, no matter where
        they are.
      </p>
      <p id="main-paragraph">
        Our platform synchronizes video playback across devices. Feel the
        excitement as you react in real time, laugh together, and immerse
        yourselves in the magic of shared entertainment.
      </p>
    </div>
    <div id="form-section">
      <div id="form-container">
        <h1>Create Room</h1>
        <form id="youtube-form">
          <input
            type="text"
            id="youtube-url"
            placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
          />
          <input type="submit" value="Start Watching" />
        </form>
      </div>

      <div id="player-container"></div>
      <div id="player-controls">
        <button id="play-pause-button" class="player-items pause"></button>
        <div class="player-items" id="progress-container">
          <div id="progress-bar"></div>
        </div>
      </div>
    </div>
    <!-- <h1 id="title">Youtube Video Sync</h1> -->

    <script src="script.js"></script>
  </body>
</html>
