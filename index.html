<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Synchronized YouTube Viewer</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.youtube.com/iframe_api"></script>
  </head>
  <body>
    <h1 id="title">Youtube Video Sync</h1>
    <div id="body-grid">
      <div class="container" id="formContainer">
        <h1>YouTube Video Sync</h1>
        <p>Watch YouTube videos in sync with your friends!</p>
        <form id="youtubeForm">
          <input type="text" id="youtubeUrl" placeholder="Enter YouTube URL" />
          <input type="submit" value="Start Watching" />
        </form>
      </div>

      <div id="playerContainer"></div>
      <div id="playerControls">
        <button id="playButton" class="player-items">Play</button>
        <button id="pauseButton" class="player-items">Pause</button>
        <div class="progress-container player-items" id="progressContainer">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
